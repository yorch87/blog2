<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Comentario</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          
          <a class="navbar-brand col-lg-5" href="#">
            <div class="input-group mb-3" style="text-align: center;">
            <img src="{% static 'post/desarrollo-sostenible.jpg' %}" alt="" width="140" height="100"
              class="d-inline-block align-text">
              <div class="input-group-append">  
                <h1 style="text-align: center;">Blog Sustentable : Crear Comentario</h1>
              </div>
            </div>
          </a>
        
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
      
        </div>
      </nav>
    
    <br><br> <br> <br> <br>   
    <form  action="" method="post">
        {% csrf_token %}
        <div style="text-align: center;">
            {{formulario_comentario.as_p}}
        </div>
        <div style=text-align:center>
            <input type="submit" class="btn btn-success btn-xs" style=margin:2px value="GUARDAR">
            
            <a href="/posts/" class="btn btn-danger btn-xs" style=margin:2px>CANCELAR</a>
        </div>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
