<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts x Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-success" style="text-align:center">Blog Sustentable</h1>

    <h1 class="text-primary" style="text-align:center">Los posts de la categoria "{{ categoria.nombre }}" son:</h1>



    {% for post in posts %}
    <div class="card">
        
        <div class="card-body">
            <p class="card-text" style=text-align:right>{{post.modificado}}</p>
            <a href="ver_detalle_post/{{post.id}}">
                <h4 class="card-title">{{post.titulo}}</h4>
            </a>
            <p class="card-text">{{post.autor.last_name}}, {{post.autor.first_name}}</p>
            <p class="card-text">{{post.texto}}</p>

        </div>
    </div>

    {% endfor %}




</body>

</html>
